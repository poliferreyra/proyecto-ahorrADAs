<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Maquetado AhorrADAs</title>
  </head>
  <body class="has-background-white-ter">
    <header>
      <!-- icono y ahorrADAs -->
      <nav
        class="navbar has-background-primary"
        role="navigation"
        aria-label="main navigation"
      >
        <div class="navbar-brand">
          <a class="navbar-item" href="">
            <i class="fa-solid fa-wallet fas fa-2x p-2 has-text-white-ter"></i>
            <h1 class="title is-2 p-2 has-text-white-ter">AhorrADAs</h1>
          </a>
          <!-- menu burger -->
          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
        <!-- nav's links -->
        <div class="navbar-end">
          <div class="navbar-item">
            <div>
              <i class="fas fa-chart-line has-text-white-ter mr-1"></i>
              <a class="has-text-white-ter mr-3">Balance </a>
            </div>
            <div>
              <i class="fas fa-tag has-text-white-ter mr-1"></i>
              <a class="has-text-white-ter mr-3"> Categoría </a>
            </div>
            <div>
              <i class="fas fa-chart-pie has-text-white-ter mr-1"></i>
              <a class="has-text-white-ter mr-3"> Reportes </a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- central section -->
    <!-- contenedor principal - clase container -->
    <main class="container">
      <!-- div padre para aside y section - clase columns -->
      
      <div class="columns mt-5">
        <!-- aside - Balance y Filtros - hijo - clase column -->
        <aside class="column is-3 m-2">
          <div class="box">
            <h2 class="title is-4">Balance</h2>
            <!-- div's - ganancias - gastos - total -->
            <div class="columns is-flex">
              <!-- ganancias-->
              <div class="column">Ganancias</div>
              <div class="column">+$0</div>
            </div>
            <!-- Gastos-->
            <div class="columns is-flex">
              <!-- ganancias-->
              <div class="column">Gastos</div>
              <div class="column">-$0</div>
            </div>
            <!-- Total -->
            <div class="columns is-flex">
              <!-- ganancias-->
              <div class="column">Total</div>
              <div class="column">$0</div>
            </div>
          </div>
          <!-- Filtros-->
          <div class="box mt-6">
            <div class="columns is-flex">
              <div class="column">
                <h2 class="title is-5">Filtros</h2>
              </div>
              <div class="column is-block"><a href="#">Ocultar Filtros</a></div>
            </div>
            <!-- tipo -->
            <div class="mt-5">
              <label class="is-block" for="">Tipo</label>

              <div class="control select">
                <select>
                  <option>Todos</option>
                  <option>Gastos</option>
                  <option>Ganancias</option>
                </select>
              </div>
            </div>
            <!-- categoria-->
            <div class="mt-5">
              <label class="is-block" for="">Categoría</label>

              <div class="control select">
                <select>
                  <option>Todos</option>
                  <option>Servicios</option>
                  <option>Salidas</option>
                  <option>Educación</option>
                  <option>Transporte</option>
                </select>
              </div>
            </div>
            <!-- fecha -->
            <div class="mt-5">
              <label class="is-block" for="">Fecha</label>
              <input type="date" />
            </div>
            <!-- ordenado por -->
            <div class="mt-5">
              <label class="is-block" for="">Ordenado por</label>

              <div class="control select">
                <select>
                  <option>Más reciente</option>
                  <option>Menos reciente</option>
                  <option>Mayor monto</option>
                  <option>Menor Monto</option>
                  <option>A/Z</option>
                  <option>Z/A</option>
                </select>
              </div>
            </div>
          </div>
        </aside>
        <!-- section - Operaciones - hijo - clase column -->
        <section class="column is-8 m-2">
          <div class="box">
          <div class="columns m-2">
            <div class="column"><h1 class="title is-5">Operaciones</h1></div>
            <div class="column">
              <button class="button is-small is-primary">
                + Agregar operación
              </button>
            </div>
          </div>
          <!-- imagen y texto -->
          <div>
            <figure class="image is-128x128">
              <img src="assets/gastos.png" />
            </figure>
          </div>
          <div>
            <h3 class="title is-4 my-6">Sin resultados</h3>
            <p class="subtitle is-5 my-3">Cambia los filtros o agrega operaciones</p>
          </div>
        </div>
        </section>
      </div>
    </main>
  </body>
</html>
