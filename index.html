<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <!-- Bulma -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <!-- favicon para la pestaña de la pagina-->
    <link rel="icon" type="image/jpg" href="/assets/favicon.png" />

    <title>Maquetado AhorrADAs</title>
  </head>
  <body class="has-background-white-ter">
    <header>
      <!-- ENCABEZADO Y NAV LINKS -->
      <nav
        class="navbar has-background-primary"
        role="navigation"
        aria-label="main navigation"
      >
        <div class="navbar-brand">
          <a class="navbar-item" href="">
            <i class="fa-solid fa-wallet fas fa-2x p-2 has-text-white-ter"></i>
            <h1 class="title is-2 p-2 has-text-white-ter">AhorrADAs</h1>
          </a>
          <!-- menu burger -->
          <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
        <!-- nav's links -->
        <div class="navbar-end">
          <div class="navbar-item">
            <div>
              <i class="fas fa-chart-line has-text-white-ter mr-1"></i>
              <a class="has-text-white-ter mr-3">Balance </a>
            </div>
            <div>
              <i class="fas fa-tag has-text-white-ter mr-1"></i>
              <a class="has-text-white-ter mr-3"> Categoría </a>
            </div>
            <div>
              <i class="fas fa-chart-pie has-text-white-ter mr-1"></i>
              <a class="has-text-white-ter mr-3"> Reportes </a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!-- NAV BALANCE -->
    <!-- contenedor principal - clase container -->
    <section class="container">
      <!-- div padre para aside y section - clase columns -->
      <div class="columns mt-5">
        <!-- BARRA LATERAL - Balance y Filtros - hijo - clase column -->
        <section class="section column is-4">
          <div class="box">
            <h2 class="title is-4">Balance</h2>
            <!-- div's - ganancias - gastos - total -->
            <div class="columns is-flex">
              <!-- ganancias-->
              <div class="column">Ganancias</div>
              <div
                class="column field is-grouped is-grouped-right has-text-success"
              >
                +$0
              </div>
            </div>
            <!-- Gastos-->
            <div class="columns is-flex">
              <!-- ganancias-->
              <div class="column">Gastos</div>
              <div
                class="column field is-grouped is-grouped-right has-text-danger"
              >
                -$0
              </div>
            </div>
            <!-- Total -->
            <div class="columns is-flex">
              <div class="column">Total</div>
              <div class="column field is-grouped is-grouped-right">
                <strong>$0</strong>
              </div>
            </div>
          </div>
          <!-- Filtros-->
          <div class="box mt-6">
            <div class="columns is-flex">
              <div class="column">
                <h2 class="title is-5">Filtros</h2>
              </div>
              <div class="column"><a href="#">Ocultar Filtros</a></div>
            </div>
            <!-- tipo -->
            <div class="mt-5">
              <label class="label" for="">Tipo</label>
              <div class="control select is-fullwidth">
                <select>
                  <option>Todos</option>
                  <option>Gastos</option>
                  <option>Ganancias</option>
                </select>
              </div>
            </div>
            <!-- categoria-->
            <div class="mt-5">
              <label class="label" for="">Categoría</label>
              <div class="control select is-fullwidth">
                <select>
                  <option>Todos</option>
                  <option>Servicios</option>
                  <option>Salidas</option>
                  <option>Educación</option>
                  <option>Transporte</option>
                </select>
              </div>
            </div>
            <!-- fecha -->
            <div class="mt-5">
              <label for="Fecha" class="label">Fecha</label>
              <div class="control">
                <input id="Fecha" class="input" type="Date" />
              </div>
            </div>
            <!-- ordenado por -->
            <div class="mt-5">
              <label class="label" for="">Ordenado por</label>
              <div class="control select is-fullwidth">
                <select>
                  <option>Más reciente</option>
                  <option>Menos reciente</option>
                  <option>Mayor monto</option>
                  <option>Menor Monto</option>
                  <option>A/Z</option>
                  <option>Z/A</option>
                </select>
              </div>
            </div>
          </div>
        </section>
        <!-- SECCION CENTRAL - Operaciones - hijo - clase column -->
        <section class="section column is-8">
          <div class="box">
            <div class="columns">
              <div class="column"><h1 class="title is-5">Operaciones</h1></div>
              <!-- boton para nueva operacion -->
              <div class="column field is-grouped is-grouped-right">
                <button class="button is-small is-primary">
                  + Agregar operación
                </button>
              </div>
            </div>
            <!-- operaciones - imagen y texto -->
            <div>
              <figure class="image is-128x128">
                <img src="assets/control-gastos.jpg" />
              </figure>
            </div>
            <div>
              <h3 class="title is-5 my-6">Sin resultados</h3>
              <p class="subtitle is-5 my-3">
                Cambia los filtros o agrega operaciones
              </p>
            </div>
          </div>
        </section>
      </div>
    </section>
    <!-- BOX + NUEVA OPERACION -->
    <section class="section">
      <div class="container column is-8">
        <div class="box my-4">
          <div>
            <h2 class="title is-3">Nueva Operacion</h2>
          </div>
          <div>
            <!-- Descripcion -->
            <div class="field m-4">
              <label for="descripcion" class="label">Descripción</label>
              <div class="control">
                <input
                  id="descripcion"
                  class="input"
                  type="text"
                  placeholder="Descripcion del gasto"
                />
              </div>
            </div>
            <!-- Monto -->
            <div class="field m-4">
              <label for="monto" class="label">Monto</label>
              <div class="control">
                <input id="monto" class="input" type="number" />
              </div>
            </div>
            <!-- Tipo -->
            <div class="field m-4">
              <label for="tipo" class="label">Tipo</label>
              <div class="control">
                <div class="select is-fullwidth">
                  <select>
                    <option>Gastos</option>
                    <option>Ganancias</option>
                  </select>
                </div>
              </div>
            </div>
            <!-- Categoria -->
            <div class="field m-4">
              <label for="categoria" class="label">Categoría</label>
              <div class="control">
                <div class="select is-fullwidth">
                  <select>
                    <option>Comida</option>
                    <option>Servicios</option>
                    <option>Salidas</option>
                    <option>Educación</option>
                    <option>Transporte</option>
                    <option>Trabajo</option>
                  </select>
                </div>
              </div>
            </div>
            <!-- Fecha -->
            <div class="field m-4">
              <label for="Fecha" class="label">Fecha</label>
              <div class="control">
                <input id="Fecha" class="input" type="Date" placeholder="" />
              </div>
            </div>
            <div class="field is-grouped is-grouped-right">
              <button class="button m-2">Cancelar</button>
              <button class="button is-primary m-2">Agregar</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
